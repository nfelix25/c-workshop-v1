<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImagiNation Network v1.0 ‚Äî Summer Map</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sky-top: #5ba3e8;
      --sky-bot: #a8d4f5;
      --grass:   #6abf45;
      --dirt:    #c8a46e;
      --shadow:  rgba(0,0,0,0.18);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--sky-top);
    }

    /* ‚îÄ‚îÄ Title bar ‚îÄ‚îÄ */
    .titlebar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 28px;
      background: #000080;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
      border-bottom: 2px solid #0000aa;
    }
    .titlebar-left, .titlebar-right {
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      color: #fff;
      letter-spacing: 1px;
    }
    .titlebar-center {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: #ffff55;
      letter-spacing: 2px;
    }

    /* ‚îÄ‚îÄ World canvas ‚îÄ‚îÄ */
    .world {
      position: fixed;
      inset: 28px 0 0 0;
      background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bot) 45%, var(--grass) 45%);
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ Clouds ‚îÄ‚îÄ */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50px;
      opacity: 0.85;
    }
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud-1 { width: 80px; height: 28px; top: 28px; left: -100px; animation: drift 28s linear infinite; }
    .cloud-1::before { width: 44px; height: 40px; top: -18px; left: 10px; }
    .cloud-1::after  { width: 30px; height: 30px; top: -12px; left: 36px; }

    .cloud-2 { width: 120px; height: 36px; top: 60px; left: -150px; animation: drift 38s linear infinite 6s; }
    .cloud-2::before { width: 60px; height: 55px; top: -26px; left: 18px; }
    .cloud-2::after  { width: 44px; height: 40px; top: -18px; left: 60px; }

    .cloud-3 { width: 64px; height: 22px; top: 15px; left: -90px; animation: drift 22s linear infinite 14s; }
    .cloud-3::before { width: 36px; height: 32px; top: -14px; left: 8px; }
    .cloud-3::after  { width: 24px; height: 22px; top: -10px; left: 30px; }

    @keyframes drift {
      from { transform: translateX(0); }
      to   { transform: translateX(calc(100vw + 200px)); }
    }

    /* ‚îÄ‚îÄ Isometric ground plane ‚îÄ‚îÄ */
    .ground {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 58%;
    }

    /* Path (dirt road) SVG background */
    .paths {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* ‚îÄ‚îÄ Buildings ‚îÄ‚îÄ */
    .building {
      position: absolute;
      cursor: pointer;
      transition: transform 0.12s;
      transform-origin: bottom center;
      text-decoration: none;
    }
    .building:hover { transform: scale(1.06); }
    .building:hover .building-label { opacity: 1; transform: translateY(-4px); }
    .building:active { transform: scale(0.97); }

    .building-label {
      position: absolute;
      bottom: calc(100% + 6px);
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: #fff;
      background: #000080;
      border: 2px solid #ffff55;
      padding: 4px 8px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.15s, transform 0.15s;
      pointer-events: none;
      z-index: 20;
    }
    .building-label::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #ffff55;
    }

    /* ‚îÄ‚îÄ SVG building sprites ‚îÄ‚îÄ */
    svg { display: block; }

    /* Trees */
    .tree {
      position: absolute;
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ Cursor (pixelated hand) ‚îÄ‚îÄ */
    body { cursor: default; }
    .building { cursor: pointer; }

    /* ‚îÄ‚îÄ Boot screen overlay ‚îÄ‚îÄ */
    .boot {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      animation: boot-fade 0.6s ease 2.4s forwards;
    }
    @keyframes boot-fade {
      to { opacity: 0; pointer-events: none; }
    }
    .boot-logo {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(10px, 2vw, 18px);
      color: #00ff00;
      text-align: center;
      line-height: 2;
    }
    .boot-bar-wrap {
      width: 240px;
      height: 16px;
      border: 2px solid #00ff00;
      padding: 2px;
    }
    .boot-bar {
      height: 100%;
      background: #00ff00;
      animation: load 2s linear forwards;
    }
    @keyframes load { from { width: 0; } to { width: 100%; } }
    .boot-sub {
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: #888;
      letter-spacing: 1px;
      animation: blink-sub 0.8s step-end infinite;
    }
    @keyframes blink-sub { 50% { opacity: 0; } }

    /* ‚îÄ‚îÄ Tooltip (bottom bar) ‚îÄ‚îÄ */
    .statusbar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 22px;
      background: #000080;
      border-top: 2px solid #0000aa;
      display: flex;
      align-items: center;
      padding: 0 12px;
      z-index: 100;
    }
    .statusbar-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: #fff;
      letter-spacing: 1px;
    }
    .statusbar-text span { color: #ffff55; }

    /* ‚îÄ‚îÄ Volcano smoke ‚îÄ‚îÄ */
    .smoke-particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(140,140,140,0.6);
      animation: smoke-rise 3s ease-out infinite;
    }
    @keyframes smoke-rise {
      0%   { transform: translate(0, 0) scale(0.5); opacity: 0.7; }
      100% { transform: translate(-20px, -60px) scale(2); opacity: 0; }
    }

    /* Exit sign pulse */
    .exit-sign {
      animation: exit-pulse 2s ease-in-out infinite;
    }
    @keyframes exit-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Water shimmer */
    .water-shimmer {
      animation: shimmer 2.5s ease-in-out infinite alternate;
    }
    @keyframes shimmer {
      from { opacity: 0.7; }
      to   { opacity: 1; }
    }
  </style>
</head>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = h + ':' + m + ':' + s;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Status bar
  const defaultStatus = 'Welcome! Click a building to visit. &nbsp;|&nbsp; <span>3 destinations available</span>';
  function setStatus(msg) {
    document.getElementById('status-text').innerHTML = msg;
  }
  function clearStatus() {
    document.getElementById('status-text').innerHTML = defaultStatus;
  }

  // Keyboard navigation
  const buildings = [
    { key: 'b', href: '/blog',    label: 'Blog Castle' },
    { key: 'n', href: '/news',    label: 'Town Hall (News)' },
    { key: 't', href: '/twitter', label: 'Sierra Land (Twitter)' },
  ];
  document.addEventListener('keydown', (e) => {
    const b = buildings.find(b => b.key === e.key.toLowerCase());
    if (b) window.location.href = b.href;
  });

  // Hint after a few seconds
  setTimeout(() => {
    if (document.getElementById('status-text').innerHTML === defaultStatus) {
      setStatus('TIP: Press <span>B</span> for Blog ¬∑ <span>N</span> for News ¬∑ <span>T</span> for Twitter');
      setTimeout(clearStatus, 4000);
    }
  }, 5000);
</script>
